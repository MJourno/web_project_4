<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>
<body class="body">
  <div class="popup">

      <form class="popup__form popup__form_is-open">
        <h2 class="popup__title">Edit profile</h2>
        <button class="button popup__close"></button>
        <input class="popup__input popup__input_type_name" type="text" placeholder="Name">
        <input class="popup__input popup__input_type_description" type="text" placeholder="About me">
        <button class="button popup__save">Save</button>
      </form>

  </div>
  <div ></div>
  <div class="body__container">
    <header class="header">
      <img class="logo" src="./images/Vector.png" alt="Around the U.S.">
    </header>
    <main class="main">
    <section class="profile">
      <div class="avatar"></div>
      <div class="profile__info">
          <h1 class="profile__value profile__value_type_name">Jacques Cousteau</h1>
          <button class="button button_edit"></button>
          <p class="profile__value profile__value_type_Description">Explorer</p>
      </div>
      <button class="button button_add"></button>
    </section>
    <ul class="elements">
      <li class="element">
        <img class="element__img" src="./images/yosemite_valley.jpg" alt="Yosemite Valley">
        <div class="element__info">
          <h2 class="element__title">Yosemite Valley</h2>
          <button class="button  element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__img" src="./images/lake_louise.jpg" alt="Lake Louise">
        <div class="element__info">
          <h2 class="element__title">Lake Louise</h2>
          <button class="button  element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__img" src="./images/bald_mountains.jpg" alt="Bald Mountains">
        <div class="element__info">
          <h2 class="element__title">Bald Mountains</h2>
          <button  class="button element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__img" src="./images/latemar.jpg" alt="Latemar">
        <div class="element__info">
          <h2 class="element__title">Latemar</h2>
          <button  class="button element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__img" src="./images/vanoise_nationa.jpg" alt="Vanoise National Park">
        <div class="element__info">
          <h2 class="element__title">Vanoise National Park</h2>
          <button  class="button element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__img" src="./images/lago_di_braies.jpg" alt="Lago di Braies">
        <div class="element__info">
          <h2 class="element__title">Lago di Braies</h2>
          <button  class="button element__like-button"></button>
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
  </footer>
  </div>
  <script src="./script.js">
  </script>
</body>
</html>
