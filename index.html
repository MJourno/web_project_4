<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>

<body class="body">
  <div class="body__container">
    <header class="header">
      <img class="logo" src="./images/Vector.svg" alt="Around the U.S.">
    </header>
    <main class="main">
      <section class="profile">
        <div class="avatar"></div>
        <div class="profile__info">
          <h1 class="profile__value profile__value_type_name">Jacques Cousteau</h1>
          <button aria-label="edit" type="button" class="button profile__edit"></button>
          <p class="profile__value profile__value_type_description">Explorer</p>
        </div>
        <button aria-label="add" type="button" class="button profile__add-button"></button>
      </section>
      <section>
        <ul class="elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container popup__container-edit">
        <button aria-label="Close" type="button" class="button popup__close popup__close-edit"></button>
        <form name="edit-form" class="popup__form popup__form_type_edit">
          <h2 class="popup__title">Edit profile</h2>
          <input class="popup__input popup__input_type_name" type="text" placeholder="Name">
          <input class="popup__input popup__input_type_description" type="text" placeholder="About me">
          <button aria-label="save" type="submit" class="button popup__save">Save</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container popup__container-add">
        <button aria-label="Close" type="button" class="button popup__close popup__close-add"></button>
        <form name="new place" class="popup__form popup__form_type_add-place">
          <h2 class="popup__title">New place</h2>
          <input class="popup__input popup__input_type_title" type="text" placeholder="Title">
          <input class="popup__input popup__input_type_link" type="text" placeholder="Image link">
          <button aria-label="Create" type="submit" class="button popup__save">Create</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_img">
      <div class="popup__container popup__container-img">
        <button aria-label="Close" type="button" class="button popup__close popup__close-img"></button>
        <img class="popup__img" src=" " alt=" ">
        <p class="popup__caption"></p>
      </div>
    </div>
  </div>

  <script src="./script.js" defer></script>
  <template id="element-template">
    <li class="element card">
      <button class="button element__delete"></button>
      <div class="element__img"></div>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button aria-label="like" type="button" class="button element__like-button"></button>
      </div>
    </li>
  </template>
</body>

</html>
