<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
</head>

<body class="body">
  <div class="body__container">
    <header class="header">
      <img class="logo" id="logo" src="<%=require('./images/Vector.svg')%>" alt="logo">

    </header>
    <main class="main">
      <section class="profile">
        <div class="avatar">
          <button aria-label="edit" type="button" class="button profile__edit-img-button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__value profile__value_type_name">Jacques Cousteau</h1>
          <button aria-label="edit" type="button" class="button profile__edit"></button>
          <p class="profile__value profile__value_type_description">Explorer</p>
        </div>
        <button aria-label="add" type="button" class="button profile__add-button"></button>
      </section>
      <section>
        <ul class="elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container popup__container-edit">
        <button aria-label="Close" type="button" class="button popup__close popup__close-edit"></button>
        <form name="edit-form" class="popup__form popup__form_type_edit" novalidate>
          <h2 class="popup__title">Edit profile</h2>
          <input name="name" id='input_type_name' class="popup__input popup__input_type_name" type="text"
            placeholder="Name" required minlength="2" maxlength="40">
          <span id='input_type_name-error' class="popup__error"></span>
          <input name="about" id='input_type_description' class="popup__input popup__input_type_description" type="text"
            placeholder="About me" required minlength="2" maxlength="200">
          <span id='input_type_description-error' class="popup__error"></span>
          <button aria-label="save" type="submit" value="Save" class="button popup__save">Save</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container popup__container-add">
        <button aria-label="Close" type="button" class="button popup__close popup__close-add"></button>
        <form name="new place" class="popup__form popup__form_type_add-place" novalidate>
          <h2 class="popup__title">New place</h2>
          <input name="name" id='input_type_title' class="popup__input popup__input_type_title" type="text"
            placeholder="Title" required minlength="1" maxlength="30">
          <span id="input_type_title-error" class="popup__error"></span>
          <input name="link" id='input_type_link' class="popup__input popup__input_type_link" type="url"
            placeholder="Image link" required>
          <span id="input_type_link-error" class="popup__error"></span>
          <button aria-label="Create" type="submit" value="Create" class="button popup__save">Create</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_img">
      <div class="popup__container popup__container-img">
        <button aria-label="Close" type="button" class="button popup__close popup__close-img"></button>
        <img class="popup__img" src=" " alt=" ">
        <p class="popup__caption"></p>
      </div>
    </div>
    <div class="popup popup_type_delete-card">
      <div class="popup__container popup__container-delete">
        <button aria-label="Close" type="button" class="button popup__close popup__close-delete"></button>
        <form name="delete-form" class="popup__form popup__form_type_delete">
          <h2 class="popup__title">Are you sure?</h2>
          <button aria-label="Yes" value="Yes" type="submit" class="button popup__save">Yes</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit-profile-img">
      <div class="popup__container popup__container-edit-profile-img">
        <button aria-label="Close" type="button" class="button popup__close popup__close-edit-profile-img"></button>
        <form name="delete-form" class="popup__form popup__form_type_edit-Img">
          <h2 class="popup__title">Change profile picture</h2>
          <input type="url" id="input_type_Img_link" class="popup__input popup__input_type_avatar" name="avatar"
            placeholder="Image link" required>
          <span id="input_type_Img_link-error" class="popup__error"></span>
          <button aria-label="save" value="save" type="submit" class="button popup__save">Save</button>
        </form>
      </div>
    </div>
  </div>
  <template id="element-template" class="card-template">
    <li class="element card">
      <button class="button element__delete"></button>
      <div class="element__img"></div>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__like-wrapper">
          <button aria-label="like" type="button" class="button element__like-button"></button>
          <span class="element__like-count"></span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
